<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework 3 Problem 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id = "title">Survey Form</h1>
    <p id ="description">Hello! Here is a quick survey about Games!</p>
    <form id = "survey-form" action="">
        <label for="name" id="name-label">Name:</label>  <input type="text" id= "name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email:</label> <input type="email" id="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age:</label> <input type="number"  id="number" placeholder="Age" min="1" max="200" required>

        <br>

        <label >What types of games do you mainly play?</label> <select name="dropdown" id="dropdown">
            <option value="BoardGames">Board Games</option>
            <option value="BoardGames">Card Games</option>
            <option value="MobileGames">Mobile Games</option>
            <option value="ConsoleGames">Console Games</option>
            <option value="PCGames">PC Games</option>
        </select>

        <br>

        <label>When playing games how often do you play with friends?</label>
        <label><input type="radio" name="friendOption" id="alwaysRB">Always</label>
        <label><input type="radio" name="friendOption" id="sometimesRB">Sometimes</label>
        <label><input type="radio" name="friendOption" id="neverRB">Never</label>

        <br>

        <label >What genre of games do you play? (Check all that apply) </label>
        <label ><input type="checkbox" name="gameGenres" value="Action">Action</label>
        <label ><input type="checkbox" name="gameGenres" value="Shooter">Shooter</label>
        <label ><input type="checkbox" name="gameGenres" value="Strategy">Strategy</label>
        <label ><input type="checkbox" name="gameGenres" value="Puzzle">Puzzle</label>
        <label ><input type="checkbox" name="gameGenres" value="TextBased">Text Based</label>
        <label ><input type="checkbox" name="gameGenres" value="CardTable">Card Table</label>

        <br>

        <label>Any Comments?</label>
        <textarea name="commentsTextArea" id="commentsTextArea" cols="30" rows="10"></textarea>


        <br> 

        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
